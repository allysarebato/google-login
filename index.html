<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allysa Rebato</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="content">
                <div class="text">
                    Login
                </div>
                <form action="#">
                    <div class="field mb-3">
                        <input required="" type="text" class="form-control" placeholder="Email or Phone">
                        <span class="span">
                            <i class="bi bi-person-circle"></i>
                        </span>
                    </div>
                    <div class="field mb-3">
                        <input required="" type="password" class="form-control" placeholder="Password">
                        <span class="span">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    </div>
                    <div class="forgot-pass mb-3">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="btn btn-primary w-100 mb-2">Sign in</button>
                    <button class="btn btn-outline-secondary w-100 mb-3" id="google-login">
                        <i class="bi bi-google"></i> Sign in with Google
                    </button>
                    <div class="sign-up">
                        Not a member? <a href="#">Sign up now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAgQMn_xrXc1yewdFivI4esb8UZGe3-zUM",
        authDomain: "login-f7b13.firebaseapp.com",
        projectId: "login-f7b13",
        storageBucket: "login-f7b13.appspot.com",
        messagingSenderId: "37059316507",
        appId: "1:37059316507:web:05fff1d23e1585ea55e1be"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Google login button click event
      document.getElementById("google-login").addEventListener("click", function () {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token. You can use it to access Google APIs.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;

            // The signed-in user info.
            const user = result.user;

            // Redirect to your profile page after successful login
            window.location.href = "https://allysarebato.github.io/profile/";

          }).catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            const email = error.customData.email;
            const credential = GoogleAuthProvider.credentialFromError(error);
            console.error("Error during Google login:", errorCode, errorMessage);
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
